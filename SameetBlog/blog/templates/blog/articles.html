<div class="container">
	<div id="main">
		<h1 style="color: #d19a66; text-align: center; margin: 30px;">مقالات</h2>
		{% for article in articles %}
			<article id="article">
				<div class="card col-lg-9">
					<div class="row g-0">
						<div class="col-xl-4">
							<a href="{% url 'blog:details' article.slug %}"><img src="{{ article.thumbnail.url }}" class="img-fluid rounded-start" alt="..."></a>
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<a href="{% url 'blog:details' article.slug %}"><h5 class="card-title">{{ article.title }}</h5></a>
								<p class="card-text">{{ article.body | truncatechars:300 }}</p>
								<a href="{% url 'blog:details' article.slug %}">ادامه ی مقاله</a>
							</div>
						</div>
					</div>
				</div>
			</article>
		{% endfor %}
	</div>
</div>
